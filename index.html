<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator using jQuery</title>
</head>
<body>
    <div class="container">
        <div class="outer-frame">
            <div class="result">
                <input style="border: 0px;" class="showing-result" type="text">
            </div>
            <div class="flex-row">
                <button class="value" onclick="c()">C</button>
                <button class="value" onclick="del()"><i class="fa-solid fa-arrow-left"></i></i></button>
                <button class="value" onclick="eql(3)">=</button>
            </div>
            <div class="flex-row">
                <button class="value" onclick="insert(7)">7</button>
                <button class="value" onclick="insert(8)">8</button>
                <button class="value" onclick="insert(9)">9</button>
                <button class="value" onclick="insert('*')">x</button>
            </div>
            <div class="flex-row">
                <button class="value" onclick="insert(4)">4</button>
                <button class="value" onclick="insert(5)">5</button>
                <button class="value" onclick="insert(6)">6</button>
                <button class="value" onclick="insert('+')">+</button>
            </div>
            <div class="flex-row">
                <button class="value" onclick="insert(1)">1</button>
                <button class="value" onclick="insert(2)">2</button>
                <button class="value" onclick="insert(3)">3</button>
                <button class="value" onclick="insert('-')">-</button>
            </div>
            <div class="flex-row">
                <button class="value" onclick="insert('.')">.</button>
                <button class="value" onclick="insert(0)">0</button>
                <button class="value" onclick="insert('%')">%</button>
                <button class="value" onclick="insert('/')">/</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">

    </script> <script src="./script.js"></script>
</body>
